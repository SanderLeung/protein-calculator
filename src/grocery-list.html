<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery-list.css">
</head>
<body>

    <div id="grocery-form">
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="protein">Protein:</label>
        <input type="number" id="protein">

        <label for="calories">Calories:</label>
        <input type="number" id="calories">

        <label for="servings">Servings:</label>
        <input type="number" id="servings">

        <label for="cost">Cost:</label>
        <input type="number" id="cost">

        <button onclick="submitForm()">Submit</button>
    </div>

    <div id="graphs">
        <!-- Graphs will be dynamically added here -->
    </div>

    <script src="grocery-list.js"></script>

    <div id="leanness">
        <!-- Bars for leanness graph will be added here -->
    </div>

    <div id="cost-effectiveness">
        <!-- Bars for cost effectiveness graph will be added here -->
    </div>

</body>
</html>
